<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Link Bootstraps-->
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Load icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--link CSS style sheet-->
  <link rel ="stylesheet" href="assets/style.css"
  />
  <!--Tab Title-->
  <title>Weather Dashboard</title>
</head>


<body>
  <!--Title -->
  <header class="jumbotron">
    <h1 class="display-4">Weather Dashboard</h1>
  </header>

  <!--Sidebar Content-->
  <div class="container">
    <div class="row">
      <div class="col-3">
        <h4>Search for a City:</h4>
        <form class="searchBar">
          <input id="searchInput" type="text" placeholder="Search.." name="search">
          <button id="searchBtn" type="submit"><i class="fa fa-search"></i></button>
        </form>

        <ul id="pastSearch"></ul>
      </div>

<!--Center Content-->
      <div class="col-9" id="searchResults" display="text-center">
        <div id=weather>
        </div>
        <div id="fiveDay" class="row">
        </div>
      </div>
    </div>
  </div>


  <!--link jQuery and JS sheet-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/script.js"></script>
</body>

</html>
